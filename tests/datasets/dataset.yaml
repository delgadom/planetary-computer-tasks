image: docker.io/pctasks/dataset:0.1.0
owner: microsoft
name: test-dataset

collections:
  collection_class: tests.dataset.collection.TestCollection
  asset_storage:
    path: ${{ local.file(../data-files/assets) }}
    chunks:
      length: 2
      ext: .json
      name_starts_with: asset
      splits:
        - depth: 1
        - prefix:
          depth: 1
  chunk_storage:
    path: ${{ local.file(../data-files/etl/chunks) }}
  item_storage:
    path: ${{ local.file(../data-files/etl/items) }}
