name: deltaresfloods
image: pccomponentstest.azurecr.io/pctasks-basic:2022.6.16.2
target_environment: staging
environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: deltaresfloods
    class: pctasks.dataset.collection:PremadeItemCollection
    asset_storage:
      # the STAC items
      - storage_account: deltaresfloodssa
        container: floods-stac
        sas_token: ${{ pc.get_token(deltaresfloodssa, floods-stac)}}
        chunks:
          options:
            chunk_length: 3000
            extensions:
              - ".json"
    chunk_storage:
      storage_account: deltaresfloodssa
      container: floods-etl-data
      prefix: chunks