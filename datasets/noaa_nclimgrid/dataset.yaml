name: noaa_nclimgrid
image: ${{ args.registry }}/pctasks-task-base:latest

args:
- registry

code:
  src: ${{ local.path(./noaa_nclimgrid.py) }}
  requirements: ${{ local.path(./requirements.txt) }}

environment: 
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: noaa-nclimgrid-daily
    template: ${{ local.path(./collection/noaa-nclimgrid-daily) }}
    class: noaa_nclimgrid:NoaaNclimgridCollection
    asset_storage:
      - uri: blob://nclimgridwesteurope/nclimgrid
        chunks:
          options:
            name_starts_with: nclimgrid-daily/
            matches: r"/prcp-[^-]+-grd-scaled\.nc"
            chunk_length: 100
    chunk_storage:
      uri: blob://nclimgridwesteurope/nclimgrid-etl-data/pctasks-chunks/daily/