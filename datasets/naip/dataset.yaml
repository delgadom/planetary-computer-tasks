name: naip
image: pccomponentstest.azurecr.io/pctasks-basic:latest
code: /home/taugspurger/src/Microsoft/planetary-computer-tasks/datasets/naip/naip/dataset.py

environment:
  AZURE_TENANT_ID: ${{ secrets.task-tenant-id }}
  AZURE_CLIENT_ID: ${{ secrets.task-client-id }}
  AZURE_CLIENT_SECRET: ${{ secrets.task-client-secret }}

collections:
  - id: naip
    class: naip.dataset:Naip
    asset_storage:
      - storage_account: naipeuwest
        container: naip
        chunks:
          options:
            chunk_length: 3000
            extensions:
              - ".tif"
          splits:
            - depth: 2
              name_starts_with: v002/
    chunk_storage:
      storage_account: naipeuwest
      container: naip-etl-data
      prefix: chunks
